    <style>

            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-weight: 400;

        /* --- Header --- */
        .header {

            border-bottom: 1px solid #dee2e6;
            display: grid;
            grid-template-areas: "replay instruction back"; 
            grid-template-columns: auto 1fr auto;

            gap: 20px;

        #instruction-text {

        .header-button-container {

        .header-button-container.right { grid-area: back; justify-content: flex-end; }

        .icon-button {
            background: #f0f0f0;
            color: #555;
            border: 1px solid #ccc;
            border-radius: 1.5vmin;
            cursor: pointer;
            width: clamp(40px, 8vmin, 55px);
            height: clamp(40px, 8vmin, 55px);
            padding: 0;
            text-decoration: none;

            align-items: center;
            justify-content: center;
            font-size: 2.5rem; 
        }
        .icon-button:hover {
            background: #e0e0e0;
        }
        .icon-button svg {
            width: clamp(24px, 5vmin, 30px);
            height: clamp(24px, 5vmin, 30px);
            fill: currentColor;
        }
        
        /* --- Tam Ekran D√ºƒümesi --- */
        #fullscreen-btn {
            background: #f0f0f0;
            color: #555;
            border: 1px solid #ccc;
            border-radius: 1.5vmin;
            cursor: pointer;
            width: clamp(40px, 8vmin, 55px);
            height: clamp(40px, 8vmin, 55px);
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; 
        }
        #fullscreen-btn:hover {
            background: #e0e0e0;
        }
        #fullscreen-btn svg {
            width: clamp(24px, 5vmin, 30px);
            height: clamp(24px, 5vmin, 30px);
            fill: currentColor;
        }
        #fullscreen-btn .icon-open { display: block; }
        #fullscreen-btn .icon-close { display: none; }
        body.fullscreen #fullscreen-btn .icon-open { display: none; }
        body.fullscreen #fullscreen-btn .icon-close { display: block; }


        /* --- Asƒ±l Etkinlik Alanƒ± --- */
        .activity-area {
            flex-grow: 1;
            padding: 15px 5px; 
            overflow: hidden;
            display: flex;
            flex-direction: column; 
            gap: 15px;
            justify-content: flex-start;
            align-items: center;
        }

        /* --- Izgara Stilleri --- */
        #puzzle-grid-container {
            flex-grow: 1;
            height: 100%;
            max-height: 100%; 
            aspect-ratio: 10 / 8; 
            display: grid;
            grid-template-columns: repeat(var(--grid-size-cols), 1fr);
            grid-template-rows: repeat(var(--grid-size-rows), 1fr);
            gap: 0; 
            background-color: #ccc; 
            border: 3px solid #666; 
            border-radius: 8px;
            overflow: hidden; 
            user-select: none;
            box-sizing: border-box; 
        }
        
        .grid-cell {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4.5vmin; 
            font-weight: 400; /* Izgara harfleri normal (ince) */
            color: #333;
            cursor: pointer;
            border-bottom: 3px solid #999; 
            border-left: 3px solid #999; 
            box-sizing: border-box;
        }
        #puzzle-grid-container .grid-cell:nth-child(var(--grid-size-cols)n) {
            border-right: none;
        }
        #puzzle-grid-container .grid-cell:nth-child(-n + var(--grid-size-cols)) {
            border-top: none;
        }

        
        /* Se√ßim Vurgularƒ± */
        .grid-cell.selecting {
            background-color: #b3d4fc; 
            transition: background-color 0.05s ease;
        }
        
        .grid-cell.found {
            color: white;
            transition: background-color 0.3s ease;
        }


        /* --- Kelime Listesi Stilleri --- */
        #word-list-container {
            flex-basis: auto; 
            width: 100%;
            flex-shrink: 0;
            background-color: var(--bg-light);

            padding: 10px;

        #word-list {

            margin: 0;

            flex-wrap: wrap;

        .word-list-item {
            font-size: 1.8rem;

            transition: all 0.3s ease;
            border-left: 1px solid #ccc;
            padding-left: 15px;
        }
        
        .word-list-item:last-child {
            border-left: none;
            padding-left: 0;
        }
        
        .word-list-item.found {
            text-decoration: line-through;

        }


        /* --- Geri Bildirim Ekranƒ± (‚úî / ‚ùå) --- */
        .feedback-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15rem;
            z-index: 200;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            flex-direction: column;
        }
        .feedback-overlay.show {
            visibility: visible;
            opacity: 1;
        }
        .feedback-overlay .correct { color: var(--success-color); }
        
        #replay-button-end {
            display: none; 
            font-size: 4.5rem; 
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: transform 0.2s ease, background-color 0.2s ease;
            margin-top: 20px;
        }
        #replay-button-end:hover {
            transform: rotate(-90deg);

        }
        .feedback-overlay.show #replay-button-end {

        }
        
        /* --- Ana Konteynƒ±rƒ±n Tam Ekran Davranƒ±≈üƒ± --- */
        body.fullscreen .activity-container {
            width: 100vw;
            height: calc(100vw * 9 / 16);    
            max-height: 100vh;
            max-width: calc(100vh * 16 / 9);
            border-radius: 0;
            box-shadow: none;
        }


        /* --- Mobil D√ºzen --- */
        @media (orientation: portrait) {

            .header {

            #puzzle-grid-container {

            .grid-cell {
                 font-size: 6.5vmin;

            /* --- Mobil (Dikey) Ekran Davranƒ±≈üƒ± --- */
            body.fullscreen .activity-container {
                width: 100vw;
                height: calc(100vw * 16 / 9);
                max-height: 100vh;
                max-width: calc(100vh * 9 / 16);
            }
        }

    </style>

<script>
        // --- Kelime Verisi (√áoklu Seviye) ---
        const colors = ['#dc3545', '#fd7e14', '#ffc107', '#28a745', '#20c997', '#0d6efd', '#6f42c1', '#e83e8c'];
        
        // DEƒûƒ∞≈ûƒ∞KLƒ∞K: Kelime listesi 3 harf altƒ±/e≈üit olanlar, 'ŸäŸÇÿ®ŸÑ' ve 2'den fazla fiil olmayacak ≈üekilde yeniden d√ºzenlendi.
        const allLevels = [
            // Set 1 (2 Fiil)
            [
                { word: 'ÿßŸÖÿßŸÜÿ©', color: colors[0], emoji: 'ü§ù' },
                { word: 'ÿ•ÿÆŸÑÿßÿµ', color: colors[1], emoji: 'üíñ' },
                { word: 'ÿ™ÿπÿßŸàŸÜ', color: colors[2], emoji: 'ü§≤' },
                { word: 'ÿßÿ≠ÿ™ÿ±ÿßŸÖ', color: colors[3], emoji: 'üëç' },
                { word: 'Ÿäÿ≥ÿßÿπÿØ', color: colors[4], emoji: 'üßë‚Äçü§ù‚Äçüßë' },
                { word: 'Ÿäÿ≠ÿ®', color: colors[5], emoji: '‚ù§Ô∏è' }
            ],
            // Set 2 (2 Fiil)
            [
                { word: 'ŸÖÿ≠ÿ®ÿ©', color: colors[0], emoji: '‚ù§Ô∏è' },
                { word: 'ÿßÿπÿ™ÿ∞ÿßÿ±', color: colors[1], emoji: 'üò•' },
                { word: 'ÿ±ÿ≠ŸÖÿ©', color: colors[2], emoji: 'ü•∞' },
                { word: 'ÿ™Ÿàÿßÿ∂ÿπ', color: colors[3], emoji: 'üòå' },
                { word: 'Ÿäÿ¥ŸÉÿ±', color: colors[4], emoji: 'üôè' },
                { word: 'Ÿäÿπÿ™ÿ∞ÿ±', color: colors[5], emoji: 'üò•' }
            ],
            // Set 3 (2 Fiil)
            [
                { word: 'ÿ∑ÿßÿπÿ©', color: colors[0], emoji: 'üßë‚Äç' },
                { word: 'ÿ™ÿ±ÿßÿ≠ŸÖ', color: colors[1], emoji: 'ü§ó' },
                { word: 'ÿ£ÿ≥ÿ±ÿ©', color: colors[2], emoji: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶' },
                { word: 'ÿ¨ÿØÿ©', color: colors[3], emoji: 'üëµ' },
                { word: 'Ÿäÿ≥ŸÑŸÖ', color: colors[4], emoji: 'üëã' },
                { word: 'Ÿäÿ®ÿ™ÿ≥ŸÖ', color: colors[5], emoji: 'üòä' }
            ],
            // Set 4 (1 Fiil)
            [
                { word: 'ÿÆÿßŸÑÿ©', color: colors[0], emoji: 'üë©‚Äçü¶±' },
                { word: 'ÿ£ŸÇÿßÿ±ÿ®', color: colors[1], emoji: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶' },
                { word: 'ÿ£ÿ®ŸÜÿßÿ°', color: colors[2], emoji: 'üë¶' },
                { word: 'ÿ®ŸÜÿßÿ™', color: colors[3], emoji: 'üëß' },
                { word: 'Ÿäÿµÿ®ÿ±', color: colors[4], emoji: '‚è≥' }
            ]
        ];
        
        const arabicLetters = 'ÿ£ÿ®ÿ™ÿ´ÿ¨ÿ≠ÿÆÿØÿ∞ÿ±ÿ≤ÿ≥ÿ¥ÿµÿ∂ÿ∑ÿ∏ÿπÿ∫ŸÅŸÇŸÉŸÑŸÖŸÜŸáŸàŸä'.split('');
        
        const gridSizeCols = 10;
        const gridSizeRows = 8;

        // --- Gerekli Elementler ---
        const gridContainer = document.getElementById('puzzle-grid-container');
        const wordListElement = document.getElementById('word-list');
        const instructionText = document.getElementById('instruction-text');
        const feedbackOverlay = document.getElementById('feedback-overlay');
        const feedbackIcon = document.getElementById('feedback-icon');
        
        // --- Ses Deƒüi≈ükenleri ---
        let audioCtx = null;

        // --- Durum Deƒüi≈ükenleri ---
        let grid = []; 
        let gridCells = [];
        
        let currentLevel = 0; 
        let wordData = [];
        let wordsToFind = [];
        let foundWords = [];
        
        let isSelecting = false;
        let selectionStart = null;
        let currentSelection = [];

        // --- SES FONKSƒ∞YONLARI ---
        function initAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playSound(type) {
            if (!audioCtx) return; 
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'select') { 
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(400, now);
                gainNode.gain.setValueAtTime(0.05, now);
                gainNode.gain.exponentialRampToValueAtTime(0.0001, now + 0.1);
                oscillator.start(now);
                oscillator.stop(now + 0.1);
            } else if (type === 'correct') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, now);
                oscillator.frequency.linearRampToValueAtTime(880, now + 0.2);
                gainNode.gain.setValueAtTime(0.15, now);
                gainNode.gain.exponentialRampToValueAtTime(0.0001, now + 0.2);
                oscillator.start(now);
                oscillator.stop(now + 0.2);
            } else if (type === 'incorrect') {
                oscillator.type = 'triangle'; 
                oscillator.frequency.setValueAtTime(200, now);
                oscillator.frequency.linearRampToValueAtTime(100, now + 0.2);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.exponentialRampToValueAtTime(0.0001, now + 0.2);
                oscillator.start(now);
                oscillator.stop(now + 0.2);
            }
        }
        
        document.body.addEventListener('click', initAudioContext, { once: true });


        // --- OYUN KURULUMU ---

        function initializeGame() {
            wordData = allLevels[currentLevel];
            wordsToFind = wordData.map(data => data.word);

            foundWords = [];
            grid = [];
            gridCells = [];
            gridContainer.innerHTML = '';
            wordListElement.innerHTML = '';
            feedbackOverlay.classList.remove('show');
            
            instructionText.textContent = "ÿßŸêÿ®Ÿíÿ≠Ÿéÿ´Ÿí ÿπŸéŸÜ ÿßŸÑŸÉŸéŸÑŸêŸÖÿßÿ™‚Ä´.‚Ä¨";

            renderWordList();
            
            for (let r = 0; r < gridSizeRows; r++) {
                grid[r] = [];
                gridCells[r] = [];
                for (let c = 0; c < gridSizeCols; c++) {
                    grid[r][c] = null;
                }
            }

            placeWords();
            fillEmptyCells();
            renderGrid();
        }

        function renderWordList() {
            wordData.forEach(data => {
                const li = document.createElement('li');
                li.className = 'word-list-item';
                li.id = `word-${data.word}`;
                li.textContent = `${data.emoji} ${data.word}`;
                li.dataset.color = data.color; 
                wordListElement.appendChild(li);
            });
        }
        
        function placeWords() {
            const directions = [
                { dr: 0, dc: 1 },  // Yatay
                { dr: 1, dc: 0 },  // Dikey
                { dr: 1, dc: 1 }   // √áapraz
            ];

            for (const word of wordsToFind) {
                let placed = false;
                let attempts = 0;
                
                while (!placed && attempts < 100) {
                    attempts++;
                    const dir = directions[Math.floor(Math.random() * directions.length)];
                    const r = Math.floor(Math.random() * gridSizeRows);
                    const c = Math.floor(Math.random() * gridSizeCols);

                    if (canPlaceWord(word, r, c, dir)) {
                        for (let i = 0; i < word.length; i++) {
                            grid[r + i * dir.dr][c + i * dir.dc] = word[i];
                        }
                        placed = true;
                    }
                }
            }
        }
        
        function canPlaceWord(word, r, c, dir) {
            for (let i = 0; i < word.length; i++) {
                const newRow = r + i * dir.dr;
                const newCol = c + i * dir.dc;

                if (newRow >= gridSizeRows || newCol >= gridSizeCols || newRow < 0 || newCol < 0) {
                    return false;
                }
                const cell = grid[newRow][newCol];
                if (cell !== null && cell !== word[i]) { 
                    return false;
                }
            }
            return true;
        }

        function fillEmptyCells() {
            for (let r = 0; r < gridSizeRows; r++) {
                for (let c = 0; c < gridSizeCols; c++) {
                    if (grid[r][c] === null) {
                        grid[r][c] = arabicLetters[Math.floor(Math.random() * arabicLetters.length)];
                    }
                }
            }
        }

        function renderGrid() {
            for (let r = 0; r < gridSizeRows; r++) {
                for (let c = 0; c < gridSizeCols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.textContent = grid[r][c];
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    
                    // Olay dinleyicileri artƒ±k doƒürudan h√ºcrelere deƒüil,
                    // 'gridContainer'a toplu olarak eklenecek.
                    
                    gridContainer.appendChild(cell);
                    gridCells[r][c] = cell; 
                }
            }

            // --- Bƒ∞RLE≈ûTƒ∞Rƒ∞LMƒ∞≈û FARE VE DOKUNMATƒ∞K OLAY Y√ñNETƒ∞Cƒ∞LERƒ∞ ---

            // Fare Olaylarƒ±
            gridContainer.addEventListener('mousedown', (e) => {
                e.preventDefault(); // Metin se√ßmeyi/s√ºr√ºklemeyi engelle
                handleSelectionStart(e); // Normal MouseEvent g√∂nder
            });
            gridContainer.addEventListener('mousemove', (e) => {
                // Sadece se√ßim yapƒ±lƒ±rken hareketi i≈üle
                handleSelectionMove(e); // Normal MouseEvent g√∂nder
            });
            // Se√ßimi bƒ±rakma (mouseup) ekranƒ±n herhangi bir yerinde olabilir
            document.addEventListener('mouseup', handleSelectionEnd);

            // Dokunmatik Olaylarƒ±
            gridContainer.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Sayfa kaydƒ±rmayƒ± engelle
                handleSelectionStart(e.touches[0]); // Sadece ilk dokunma bilgisini (Touch objesi) g√∂nder
            }, { passive: false });
            gridContainer.addEventListener('touchmove', (e) => {
                e.preventDefault(); // Sayfa kaydƒ±rmayƒ± engelle
                handleSelectionMove(e.touches[0]); // Sadece ilk dokunma bilgisini (Touch objesi) g√∂nder
            }, { passive: false });
            // Se√ßimi bƒ±rakma (touchend) ekranƒ±n herhangi bir yerinde olabilir
            document.addEventListener('touchend', handleSelectionEnd);
        }

        // --- SE√áƒ∞M MANTIƒûI ---
        
        function getCellFromEvent(e) {
             if (e.target && e.target.classList.contains('grid-cell')) {
                return e.target;
            }
             // 'e' artƒ±k bir MouseEvent veya Touch objesi olabilir
             // Her ikisi de clientX/clientY √∂zelliklerine sahip
            if (e.clientX && e.clientY) {
                return document.elementFromPoint(e.clientX, e.clientY);
            }
            return null;
        }

        function handleSelectionStart(e) {
            // e.preventDefault(); // <-- Buradan kaldƒ±rƒ±ldƒ±!
            
            const cell = getCellFromEvent(e);
            // H√ºcre bulunamazsa (ƒ±zgara dƒ±≈üƒ±na tƒ±klanƒ±rsa) i≈ülemi durdur
            if (!cell || !cell.dataset) return;

            isSelecting = true;
            selectionStart = { row: parseInt(cell.dataset.row), col: parseInt(cell.dataset.col) };
            currentSelection = [cell];
            cell.classList.add('selecting');
            playSound('select');
        }

        function handleSelectionMove(e) {
            if (!isSelecting) return;
            // e.preventDefault(); // <-- Buradan kaldƒ±rƒ±ldƒ±!
            
            const cell = getCellFromEvent(e);
            // H√ºcre bulunamazsa (ƒ±zgara dƒ±≈üƒ±na √ßƒ±kƒ±lƒ±rsa) i≈ülemi durdur
            if (!cell || !cell.dataset) return;

            currentSelection.forEach(c => c.classList.remove('selecting'));
            
            const start = selectionStart;
            const end = { row: parseInt(cell.dataset.row), col: parseInt(cell.dataset.col) };

            currentSelection = getCellsInLine(start, end);
            currentSelection.forEach(c => c.classList.add('selecting'));
        }

        function handleSelectionEnd() {
            if (!isSelecting) return;
            isSelecting = false;
            
            checkSelection();
            
            currentSelection.forEach(c => c.classList.remove('selecting'));
            currentSelection = [];
            selectionStart = null;
        }
        
        function getCellsInLine(start, end) {
            const line = [];
            
            // Ba≈ülangƒ±√ß ve biti≈ü arasƒ±ndaki farklarƒ± bul
            const diff_r = end.row - start.row;
            const diff_c = end.col - start.col;
            
            // Mutlak farklarƒ± bul (hangi y√∂nde daha √ßok hareket edilmi≈ü?)
            const abs_r = Math.abs(diff_r);
            const abs_c = Math.abs(diff_c);

            let dir_r, dir_c; // Y√∂n vekt√∂rleri (adƒ±m ba≈üƒ±na +1, -1 veya 0)

            if (abs_c > abs_r) { 
                // YATAY hareket baskƒ±n
                dir_r = 0;
                dir_c = Math.sign(diff_c);
            } else if (abs_r > abs_c) { 
                // Dƒ∞KEY hareket baskƒ±n
                dir_r = Math.sign(diff_r);
                dir_c = 0;
            } else { 
                // √áAPRAZ hareket (veya hi√ß hareket yok)
                dir_r = Math.sign(diff_r);
                dir_c = Math.sign(diff_c);
            }
            
            // Gidilecek toplam adƒ±m sayƒ±sƒ± (baskƒ±n olan y√∂ndeki adƒ±m sayƒ±sƒ±dƒ±r)
            const steps = Math.max(abs_r, abs_c);
            
            // Ba≈ülangƒ±√ßtan sona kadar, "d√ºzeltilmi≈ü" y√∂nde ilerle
            for (let i = 0; i <= steps; i++) {
                let r = start.row + i * dir_r;
                let c = start.col + i * dir_c;
                
                if (gridCells[r] && gridCells[r][c]) {
                    line.push(gridCells[r][c]);
                } else {
                    // Izgara dƒ±≈üƒ±na √ßƒ±karsak d√∂ng√ºy√º kƒ±r
                    break; 
                }
            }
            
            return line;
        }
        
        // --- KONTROL MANTIƒûI ---
        
        function checkSelection() {
            if (currentSelection.length < 2) return;
            
            const selectedWord = currentSelection.map(cell => cell.textContent).join('');
            const selectedWordReversed = selectedWord.split('').reverse().join('');
            
            let found = false;
            
            for (const word of wordsToFind) {
                if (foundWords.includes(word)) continue; 
                
                if (word === selectedWord || word === selectedWordReversed) {
                    markAsFound(word); 
                    found = true;
                    break;
                }
            }
            
            if (!found) {
                playSound('incorrect');
            }
        }
        
        function markAsFound(word) {
            playSound('correct');
            
            const listItem = document.getElementById(`word-${word}`);
            const color = listItem.dataset.color;
            
            currentSelection.forEach(cell => {
                cell.classList.add('found');
                cell.style.backgroundColor = color; 
            });
            
            listItem.classList.add('found');
            listItem.style.color = color; 
            
            foundWords.push(word);
            
            if (foundWords.length === wordsToFind.length) {
                setTimeout(showWinScreen, 1000);
            }
        }

        // --- Biti≈ü Ekranƒ± ve Yeniden Ba≈ülatma ---
        function showWinScreen() {
            currentLevel++;
            if (currentLevel >= allLevels.length) {
                currentLevel = 0; 
            }
            
            instructionText.textContent = "ÿ£Ÿéÿ≠Ÿíÿ≥ŸéŸÜŸíÿ™! ŸÑŸéŸÇŸéÿØ ÿ£ŸéŸÉŸíŸÖŸéŸÑŸíÿ™Ÿé";
            feedbackIcon.textContent = '‚úî';
            
            feedbackIcon.className = 'correct';
            feedbackOverlay.classList.add('show');
        }

        function restartGame() {
            playSound('select');
            initializeGame();
        }

        // --- Tam Ekran Fonksiyonlarƒ± ---
        function setupFullscreen() {
            const fsBtn = document.getElementById('fullscreen-btn');
            if (!fsBtn) return;

            fsBtn.addEventListener('click', () => {
                if (!document.fullscreenElement && !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
                    const el = document.documentElement;
                    if (el.requestFullscreen) {
                        el.requestFullscreen();
                    } else if (el.mozRequestFullScreen) { // Firefox
                        el.mozRequestFullScreen();
                    } else if (el.webkitRequestFullscreen) { // Chrome, Safari, Opera
                        el.webkitRequestFullscreen();
                    } else if (el.msRequestFullscreen) { // IE/Edge
                        el.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.mozCancelFullScreen) { // Firefox
                        document.mozCancelFullScreen();
                    } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) { // IE/Edge
                        document.msExitFullscreen();
                    }
                }
            });

            function handleFullscreenChange() {
                if (document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                    document.body.classList.add('fullscreen');
                } else {
                    // D√úZELTME: Tam ekrandan √ßƒ±kƒ±ldƒ±ƒüƒ±nda 'fullscreen' sƒ±nƒ±fƒ±nƒ± KALDIR
                    document.body.classList.remove('fullscreen');
                }
            }

            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('msfullscreenchange', handleFullscreenChange);
        }
        
        // --- Ba≈ülangƒ±√ß ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeGame();
            setupFullscreen(); 
        });

    </script>
