<script>
        // --- 20 benzersiz renk ---
        const colorPalette = [
            '#007bff', '#dc3545', '#28a745', '#ffc107', '#17a2b8', '#6f42c1', '#fd7e14',
            '#20c997', '#6610f2', '#e83e8c', '#d63384', '#198754', '#0d6efd', '#adb5bd',
            '#ff6b6b', '#fca311', '#90be6d', '#43aa8b', '#577590', '#f94144'
        ];

        // --- YENƒ∞: ETKƒ∞NLƒ∞K VERƒ∞ BANKASI (Birden fazla seviye) ---
        const activityDataBank = [
            // --- Seviye 1:---
            {
                title: " ÿµŸéŸÜŸëŸêŸÅ ÿßŸÑŸÉŸéŸÑŸêŸÖÿßÿ™",
                categories: ["ÿßŸÑŸÖŸèÿπÿßŸÖŸéŸÑÿßÿ™ ÿßŸÑÿ≠Ÿéÿ≥ŸéŸÜŸéÿ©", "ÿ£ŸéÿπŸíÿ∂ÿßÿ° ÿßŸÑÿ£Ÿèÿ≥Ÿíÿ±Ÿéÿ©", "ÿ£ŸéŸÖÿßŸÉŸêŸÜ", "ŸÖŸêŸáŸéŸÜ"],
                words: [
                    // ƒ∞yi Davranƒ±≈ülar
                    { w: "ÿµŸêÿØŸíŸÇ", cat: "ÿßŸÑŸÖŸèÿπÿßŸÖŸéŸÑÿßÿ™ ÿßŸÑÿ≠Ÿéÿ≥ŸéŸÜŸéÿ©" },
                    { w: "ÿ£ŸéŸÖÿßŸÜŸéÿ©", cat: "ÿßŸÑŸÖŸèÿπÿßŸÖŸéŸÑÿßÿ™ ÿßŸÑÿ≠Ÿéÿ≥ŸéŸÜŸéÿ©" },
                    { w: "ÿ™ŸéÿπÿßŸàŸèŸÜ", cat: "ÿßŸÑŸÖŸèÿπÿßŸÖŸéŸÑÿßÿ™ ÿßŸÑÿ≠Ÿéÿ≥ŸéŸÜŸéÿ©" },
                    { w: "ÿßŸêÿ≠Ÿíÿ™Ÿêÿ±ÿßŸÖ", cat: "ÿßŸÑŸÖŸèÿπÿßŸÖŸéŸÑÿßÿ™ ÿßŸÑÿ≠Ÿéÿ≥ŸéŸÜŸéÿ©" },
                    // Aile Bireyleri
                    { w: "ÿ£Ÿéÿ®", cat: "ÿ£ŸéÿπŸíÿ∂ÿßÿ° ÿßŸÑÿ£Ÿèÿ≥Ÿíÿ±Ÿéÿ©" },
                    { w: "ÿ£ŸèŸÖŸë", cat: "ÿ£ŸéÿπŸíÿ∂ÿßÿ° ÿßŸÑÿ£Ÿèÿ≥Ÿíÿ±Ÿéÿ©" },
                    { w: "ÿ£ŸéÿÆ", cat: "ÿ£ŸéÿπŸíÿ∂ÿßÿ° ÿßŸÑÿ£Ÿèÿ≥Ÿíÿ±Ÿéÿ©" },
                    { w: "ÿ£ŸèÿÆŸíÿ™", cat: "ÿ£ŸéÿπŸíÿ∂ÿßÿ° ÿßŸÑÿ£Ÿèÿ≥Ÿíÿ±Ÿéÿ©" },
                    // Mekanlar
                    { w: "ŸÖŸéÿ≥Ÿíÿ¨ŸêÿØ", cat: "ÿ£ŸéŸÖÿßŸÉŸêŸÜ" },
                    { w: "ŸÖŸèÿ≥Ÿíÿ™Ÿéÿ¥ŸíŸÅŸâ", cat: "ÿ£ŸéŸÖÿßŸÉŸêŸÜ" },
                    { w: "ŸÖŸéÿµŸíŸÜŸéÿπ", cat: "ÿ£ŸéŸÖÿßŸÉŸêŸÜ" },
                    { w: "ŸÖŸéÿØŸíÿ±Ÿéÿ≥Ÿéÿ©", cat: "ÿ£ŸéŸÖÿßŸÉŸêŸÜ" },
                    // Meslekler
                    { w: "ÿ∑Ÿéÿ®Ÿäÿ®", cat: "ŸÖŸêŸáŸéŸÜ" },
                    { w: "ŸÖŸèŸáŸéŸÜŸíÿØŸêÿ≥", cat: "ŸÖŸêŸáŸéŸÜ" },
                    { w: "ÿ≥ÿßÿ¶ŸêŸÇ", cat: "ŸÖŸêŸáŸéŸÜ" },
                    { w: "ŸÖŸèÿπŸéŸÑŸëŸêŸÖ", cat: "ŸÖŸêŸáŸéŸÜ" }
                ]
            },
            
           
        ];


        // --- Gerekli Elementler ---
        const activityArea = document.getElementById('activity-area');
        const instructionText = document.getElementById('instruction-text');
        const feedbackOverlay = document.getElementById('feedback-overlay');
        const feedbackIcon = document.getElementById('feedback-icon');
        
        // --- Ses Deƒüi≈ükenleri ---
        let audioCtx = null;

        // --- Durum Deƒüi≈ükenleri ---
        let currentActivityIndex = 0; 
        let totalWordsRemaining = 0;
        
        // --- Sƒ∞Lƒ∞NEN DOKUNMATƒ∞K DEƒûƒ∞≈ûKENLERƒ∞ ---
        // currentTouchEventItem, touchOffsetX, touchOffsetY kaldƒ±rƒ±ldƒ±.

        // --- SES FONKSƒ∞YONLARI ---
        function initAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playSound(type) {
            if (!audioCtx) return; 
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            const now = audioCtx.currentTime;

            if (type === 'touch') {
                oscillator.frequency.setValueAtTime(200, now);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.exponentialRampToValueAtTime(0.0001, now + 0.1);
                oscillator.start(now);
                oscillator.stop(now + 0.1);
            } else if (type === 'correct') {
                oscillator.frequency.setValueAtTime(440, now);
                oscillator.frequency.linearRampToValueAtTime(880, now + 0.2);
                gainNode.gain.setValueAtTime(0.15, now);
                gainNode.gain.exponentialRampToValueAtTime(0.0001, now + 0.2);
                oscillator.start(now);
                oscillator.stop(now + 0.2);
            } else if (type === 'incorrect') {
                oscillator.frequency.setValueAtTime(300, now);
                oscillator.frequency.linearRampToValueAtTime(150, now + 0.3);
                gainNode.gain.setValueAtTime(0.15, now);
                gainNode.gain.exponentialRampToValueAtTime(0.0001, now + 0.3);
                oscillator.start(now);
                oscillator.stop(now + 0.3);
            }
        }
        
        document.body.addEventListener('click', initAudioContext, { once: true });


        // --- Fisher-Yates Karƒ±≈ütƒ±rma Fonksiyonu ---
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // --- ETKƒ∞NLƒ∞K Y√úKLEYƒ∞Cƒ∞ ---
        function loadActivity() {
            activityArea.innerHTML = '';
            const data = activityDataBank[currentActivityIndex];
            instructionText.textContent = data.title; 
            feedbackOverlay.classList.remove('show', 'game-finished');
            buildCategorize(data); 
        }
        
        // --- Sƒ±nƒ±flandƒ±rma Aray√ºz√ºn√º Olu≈ütur ---
        function buildCategorize(data) {
            const container = document.createElement('div');
            container.className = 'categorize-container';

            // 1. Bƒ±rakma Alanlarƒ± (Kategoriler)
            const dropZonesContainer = document.createElement('div');
            dropZonesContainer.className = 'drop-zones-container';
            
            data.categories.forEach((categoryName, index) => {
                const dropZone = document.createElement('div');
                dropZone.className = 'category-drop-zone';
                dropZone.dataset.category = categoryName; 
                
                const title = document.createElement('h3');
                title.textContent = categoryName;
                
                dropZone.appendChild(title);
                dropZonesContainer.appendChild(dropZone);
            });
            
            // 2. Kelime Bankasƒ±
            const wordBank = document.createElement('div');
            wordBank.className = 'word-bank-container';
            wordBank.id = 'word-bank-container'; 
            
            const shuffledWords = shuffle([...data.words]);
            totalWordsRemaining = shuffledWords.length; 
            
            shuffledWords.forEach((wordData, index) => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.id = `word-${index}`;
                wordItem.textContent = wordData.w;
                wordItem.dataset.wordCat = wordData.cat; 
                wordItem.draggable = true;
                wordItem.style.backgroundColor = colorPalette[index % colorPalette.length];
                
                wordBank.appendChild(wordItem);
            });
            
            container.appendChild(dropZonesContainer);
            container.appendChild(wordBank);
            activityArea.appendChild(container);
            
            // 3. Olay dinleyicilerini ekle
            addDragDropListeners();
        }

        // --- S√ºr√ºkle-Bƒ±rak Dinleyicileri (BASƒ∞TLE≈ûTƒ∞Rƒ∞LDƒ∞) ---
        function addDragDropListeners() {
            const draggables = document.querySelectorAll('.word-item');
            const containers = document.querySelectorAll('.category-drop-zone, .word-bank-container');

            // 1. Fare (Mouse) Olaylarƒ±
            // (Bu kod artƒ±k eklediƒüimiz k√ºt√ºphane sayesinde dokunmatik olarak da √ßalƒ±≈üacak)
            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', (e) => {
                    draggable.classList.add('mouse-dragging'); 
                    e.dataTransfer.setData('text/plain', draggable.id);
                    playSound('touch');
                });
                draggable.addEventListener('dragend', (e) => {
                    e.target.classList.remove('mouse-dragging');
                });
            });

            containers.forEach(container => {
                container.addEventListener('dragover', e => e.preventDefault());
                
                container.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const id = e.dataTransfer.getData('text/plain');
                    const wordElement = document.getElementById(id);
                    const dropZone = e.target.closest('.category-drop-zone');
                    
                    if (wordElement && dropZone) {
                        checkCategoryDrop(wordElement, dropZone);
                    } else if (wordElement && e.target.closest('.word-bank-container')) {
                        e.target.closest('.word-bank-container').appendChild(wordElement);
                    }
                });
            });

            // 2. Dokunmatik (Touch) Olaylarƒ±
            // --- T√úM BLOK Sƒ∞Lƒ∞NDƒ∞ ---
        }
        
        // --- Sƒ∞Lƒ∞NEN FONKSƒ∞YON ---
        // setupGlobalTouchListeners() fonksiyonunun tamamƒ± kaldƒ±rƒ±ldƒ±.
        
        // --- Kategori Kontrol Fonksiyonu ---
        function checkCategoryDrop(wordElement, dropZone) {
            const zoneCategory = dropZone.dataset.category;
            const wordCategory = wordElement.dataset.wordCat;

            if (zoneCategory === wordCategory) {
                playSound('correct');
                dropZone.appendChild(wordElement); 
                wordElement.draggable = false;
                wordElement.classList.add('correct'); 
                wordElement.classList.remove('mouse-dragging'); // touch-dragging kaldƒ±rƒ±ldƒ±
                
                totalWordsRemaining--; 
                
                if (totalWordsRemaining === 0) {
                    instructionText.textContent = "ÿ£Ÿéÿ≠Ÿíÿ≥ŸéŸÜŸíÿ™! ŸÑŸéŸÇŸéÿØ ÿ£ŸéŸÉŸíŸÖŸéŸÑŸíÿ™Ÿé";
                    feedbackOverlay.classList.add('game-finished');
                    
                    currentActivityIndex++;
                    if (currentActivityIndex >= activityDataBank.length) {
                        currentActivityIndex = 0; 
                    }
                    
                    showFeedback(true); 
                }
            } else {
                playSound('incorrect');
                wordElement.classList.remove('mouse-dragging'); // touch-dragging kaldƒ±rƒ±ldƒ±
                document.getElementById('word-bank-container').appendChild(wordElement);
            }
        }


        // --- Geri Bildirim (‚úî / ‚ùå) ---
        function showFeedback(isCorrect) {
            if (isCorrect) {
                feedbackIcon.textContent = '‚úî';
                feedbackIcon.className = 'correct';
                playSound('correct');
                feedbackOverlay.classList.add('show');
            }
        }
        
        // --- Oyunu Yeniden Ba≈ülat Fonksiyonu ---
        function restartGame() {
            playSound('touch');
            feedbackOverlay.classList.remove('show', 'game-finished'); 
            loadActivity(); 
        }
        
        
        // --- Tam Ekran Fonksiyonlarƒ± ---
        function setupFullscreen() {
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const body = document.body;

            if (!fullscreenBtn) return; 

            const docEl = document.documentElement;
            const requestFs = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullscreen || docEl.msRequestFullscreen;
            const exitFs = document.exitFullscreen || document.mozCancelFullScreen || document.webkitExitFullscreen || document.msExitFullscreen;

            function getFullscreenElement() {
                return document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
            }

            function toggleFullScreen() {
                if (!getFullscreenElement()) {
                    if(requestFs) {
                        requestFs.call(docEl).catch(err => {
                            console.error(`Tam ekrana ge√ßilemedi: ${err.message} (${err.name})`);
                        });
                    }
                } else {
                    if(exitFs) {
                        exitFs.call(document).catch(err => {
                            console.error(`Tam ekrandan √ßƒ±kƒ±lamadƒ±: ${err.message} (${err.name})`);
                        });
                    }
                }
            }

            function syncFullscreenState() {
                if (getFullscreenElement()) {
                    body.classList.add('fullscreen');
                } else {
                    body.classList.remove('fullscreen');
                }
            }

            fullscreenBtn.addEventListener('click', toggleFullScreen);
            
            document.addEventListener('fullscreenchange', syncFullscreenState);
            document.addEventListener('mozfullscreenchange', syncFullscreenState);
            document.addEventListener('webkitfullscreenchange', syncFullscreenState);
            document.addEventListener('msfullscreenchange', syncFullscreenState);
        }

        
        // --- Ba≈ülangƒ±√ß (BASƒ∞TLE≈ûTƒ∞Rƒ∞LDƒ∞) ---
        document.addEventListener('DOMContentLoaded', () => {
            loadActivity(); // ƒ∞lk aktiviteyi (indeks 0) y√ºkle
            setupFullscreen(); 
            // setupGlobalTouchListeners(); <-- Sƒ∞Lƒ∞NDƒ∞
        });

    </script>
